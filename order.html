 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Dark Roast Coffee</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        header {
            background-color: #2a2a2a;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #d4af37;
        }

        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: absolute;
            top: 0;
            width: 100%;
            left: 0;
        }

        .navbar a {
            color: #f5f5f5;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 1.1em;
        }

        .navbar a:hover {
            background-color: #d4af37;
            color: #1e1e1e;
        }

        .content {
            max-width: 800px;
            margin: 80px auto 20px; /* Added margin-top to avoid overlap with navbar */
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content h2 {
            color: #d4af37;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d4af37;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #f5f5f5;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #d4af37;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d4af37;
            border: none;
            color: #1e1e1e;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c39b31;
        }

        footer {
            background-color: #2a2a2a;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #d4af37;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Order Dark Roast Coffee</h1>
        <!-- Navbar -->
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="Membership.html">Membership</a>
            <a href="aboutus.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h2>Please Place Your Order Here!</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Dark Roast Coffee | <a href="C:/pen%20drive/COFFEE/privacy.html">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert(`Thank you, ${name}! Your message has been received. We will get back to you at ${email}.`);
                this.reset(); // Clear the form
            } else {
                alert('Please fill in all fields before submitting.');
            }
        });
    </script>
</body>
</html>
